login:
  - title: '验证输入正确账号密码登录成功'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '13333333333'
    'expected': { "code": 1001, "codeMsg":"请求成功" }

  - 'title': '验证手机号为空登录失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': ''
    'expected': { "code": 1201, "codeMsg": "请输入正确的手机号和邮箱" }

  - 'title': '验证手机号未注册登录失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '13875191000'
    'expected': { "code": 1021, "codeMsg": "用户信息不存在" }

  - 'title': '验证密码错误登录失败'
    account:
      'password': 'Carl123.'
      'phoneAndEmail': '13333333333'
    'expected': { "code": 1021, "codeMsg": "密码错误" }

  - 'title': '验证手机号格式错误登录失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '12345678910'
    'expected': { "code": 1201, "codeMsg": "请输入正确的手机号和邮箱" }

  - 'title': '验证密码为空登录失败'
    account:
      'password': ''
      'phoneAndEmail': '13333333333'
    'expected': { "code": 1021, "codeMsg": "密码错误" }

register:
  - title: '验证未注册手机号密码8位注册成功'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '$phone'
    'expected': { "code": 1001, "codeMsg": "请求成功" }

  - title: '验证已注册手机号注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '13333333333'
    'expected': { "code": 1021, "codeMsg": "账号已存在" }
    
  - title: '验证10位手机号注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '133333333'
    'expected': { "code": 1021, "codeMsg": "请输入正确的手机号和邮箱" }
    
  - title: '验证12位手机号注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '133333333333'
    'expected': { "code": 1021, "codeMsg": "请输入正确的手机号和邮箱" }
    
  - title: '验证注册账号为空注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': ''
    'expected': { "code": 1201, "codeMsg": "请输入正确的手机号和邮箱" }
    
  - title: '验证手机号不全为数字注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '1333333333a'
    'expected': { "code": 1021, "codeMsg": "请输入正确的手机号和邮箱" }
    
  - title: '验证手机号包含符号注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '1333333333_'
    'expected': { "code": 1021, "codeMsg": "请输入正确的手机号和邮箱" }

  - title: '验证手机号包含空格注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '1333333333 '
    'expected': { "code": 1021, "codeMsg": "请输入正确的手机号和邮箱" }
    
  - title: '验证手机号包含中文注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '133333333测试'
    'expected': { "code": 1021, "codeMsg": "请输入正确的手机号和邮箱" }

  - title: '验证手机号非正确号码段注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': '12311111111'
    'expected': { "code": 1021, "codeMsg": "请输入正确的手机号和邮箱" }

  - title: '验证未注册邮箱16位密码注册成功'
    account:
      'password': 'Carl12345678901_'
      'phoneAndEmail': '$email'
    expected: { "code": 1001, "codeMsg": "请求成功" }
    
  - title: '验证已注册邮箱注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': 'kdu@yahoo.com'
    expected: { "code": 1021, "codeMsg": "账号已存在" }

  - title: '验证邮箱格式错误注册失败'
    account:
      'password': 'Carl123_'
      'phoneAndEmail': 'kduyahoo.com'
    expected: { "code": 1021, "codeMsg": "请输入正确的手机号和邮箱" }

  - title: '验证密码为空注册失败'
    account:
      'password': ''
      'phoneAndEmail': '$phone'
    expected: { "code": 1201,"codeMsg": "密码长度8-16位，需同时包含字母和数字" }

  - title: '验证密码为7位注册失败'
    account:
      'password': 'Carl12_'
      'phoneAndEmail': '$phone'
    expected: { "code": 1201,"codeMsg": "密码长度8-16位，需同时包含字母和数字" }

  - title: '验证密码为17位注册失败'
    account:
      'password': 'Carl123456789012_'
      'phoneAndEmail': '$email'
    expected: { "code": 1201,"codeMsg": "密码长度8-16位，需同时包含字母和数字" }

automaticLogin:
  - title: '验证有效token自动登陆成功'
    header:
      access-token: '$token'
    expected: { "code": 1001, "codeMsg": "请求成功" }

  - title: '验证无效token自动登陆失败'
    header:
      access-token: '*******'
    expected: { "code": 1021, "codeMsg": "用户不存在" }

  - title: '验证token为空自动登陆失败'
    header:
      access-token: ''
    expected: { "code": 1021, "codeMsg": "用户信息为空" }

loginOut:
  - title: '验证有效token自动登陆成功'
    header:
      access-token: '$token'
    expected: { "code": 1001, "codeMsg": "请求成功" }

  - title: '验证无效token退出登陆失败'
    header:
      access-token: '*******'
    expected: { "code": 1021, "codeMsg": "用户不存在" }

  - title: '验证token为空退出登陆失败'
    header:
      access-token: ''
    expected: { "code": 1021, "codeMsg": "用户信息为空" }
